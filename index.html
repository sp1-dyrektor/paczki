<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            max-height: 90vh;
        }
        img {
    width: 100vw; /* Pełna szerokość ekranu */
    height: auto; /* Automatyczna wysokość, aby zachować proporcje */
    object-fit: cover; /* Przycięcie obrazu */
}

    </style>
</head>
<body>
    <img src="image.jpg" alt="Moje zdjęcie">
</body>
